<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banco de Dados - Coop - Datamining</title>
	<link rel="icon" type="image/png" href="Ícone 11 - Datamine.png">
    <style>
        body {
            background-color: #11806A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }

        .main-container {
            display: flex;
            background-color: #fff;
            border: 8px solid #000;
            width: 1100px; 
            height: 650px;
			box-sizing: border-box;
        }

        .sidebar {
            background-color: #484848;
            width: 250px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-right: 8px solid #000;
			box-sizing: border-box;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
			color: white;
        }

        .icon-box {
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .editable-num {
            font-size: 65px;
            font-weight: 900;
            outline: none;
            width: 150px;
			color: white;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-right: 20px;
        }

        #player-name {
            font-size: 50px;
            font-weight: bold;
            text-decoration: underline;
            outline: none;
            min-width: 200px;
        }

        /* Estilo do Contador Integrado */
        #contador-header {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            background: #eee;
            padding: 0 20px;
            border: 4px solid #000;
            min-width: 100px;
            text-align: center;
        }

        .grid-frame {
            border: 8px solid #000;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .drop-zone {
            border: 2px solid #000;
            position: relative;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.2s;
        }

        .drop-zone.dragover {
            background-color: #e0f2f1;
            border: 2px dashed #000;
        }

        .drop-zone img {
            max-width: 180px;
            max-height: 180px;
            object-fit: contain;
            display: none;
            pointer-events: none;
        }

        .box-index {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
            pointer-events: none;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 12px;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 1 - V.png" alt="V"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">1</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 2 - A.png" alt="A"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 3 - B.png" alt="B"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">5</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 4 - Mini Patch.png" alt="Patch"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 5 - Mini Bug.png" alt="Bug"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
		<div class="stat-item">
            <div class="icon-box"><img src="Ícone 6 - Pedaço do Mapa.png" alt="Mapa"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div id="player-name" contenteditable="true">Grupo</div>
            <div id="contador-header">120</div>
        </div>

        <div class="grid-frame">
            <div class="drop-zone" id="dz1" onclick="document.getElementById('f1').click()">
                <span class="box-index">1</span>
                <span class="placeholder-text" id="p1"> </span>
                <img id="i1">
                <input type="file" id="f1" hidden accept="image/*" onchange="previewFile(this, 1)">
            </div>
            <div class="drop-zone" id="dz2" onclick="document.getElementById('f2').click()">
                <span class="box-index">2</span>
                <span class="placeholder-text" id="p2"> </span>
                <img id="i2">
                <input type="file" id="f2" hidden accept="image/*" onchange="previewFile(this, 2)">
            </div>
            <div class="drop-zone" id="dz3" onclick="document.getElementById('f3').click()">
                <span class="box-index">3</span>
                <span class="placeholder-text" id="p3"> </span>
                <img id="i3">
                <input type="file" id="f3" hidden accept="image/*" onchange="previewFile(this, 3)">
            </div>
            <div class="drop-zone" id="dz4" onclick="document.getElementById('f4').click()">
                <span class="box-index">4</span>
                <span class="placeholder-text" id="p4"> </span>
                <img id="i4">
                <input type="file" id="f4" hidden accept="image/*" onchange="previewFile(this, 4)">
            </div>
            <div class="drop-zone" id="dz5" onclick="document.getElementById('f5').click()">
                <span class="box-index">5</span>
                <span class="placeholder-text" id="p5"> </span>
                <img id="i5">
                <input type="file" id="f5" hidden accept="image/*" onchange="previewFile(this, 5)">
            </div>
            <div class="drop-zone" id="dz6" onclick="document.getElementById('f6').click()">
                <span class="box-index">6</span>
                <span class="placeholder-text" id="p6"> </span>
                <img id="i6">
                <input type="file" id="f6" hidden accept="image/*" onchange="previewFile(this, 6)">
            </div>
        </div>
    </div>
</div>

<script>
    // LÓGICA DO CONTADOR (ENTER - / ESPAÇO +)
    let valorContador = 120;
    const displayContador = document.getElementById('contador-header');

    window.addEventListener('keydown', function(event) {
        // Verifica se não estamos digitando em um campo editável
        if (event.target.getAttribute('contenteditable') === 'true') return;

        if (event.code === "Space" || event.key === "Enter") {
            event.preventDefault();
        }

        if (event.key === "Enter") {
            valorContador--;
        } else if (event.code === "Space") {
            valorContador++;
        }

        displayContador.innerText = valorContador;
    });

    // CONFIGURAÇÃO DOS QUADRADOS (UPLOAD E DRAG & DROP)
    document.querySelectorAll('.drop-zone').forEach(zone => {
        const id = zone.id.replace('dz', '');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            zone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        zone.addEventListener('dragover', () => zone.classList.add('dragover'));
        zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));

        zone.addEventListener('drop', (e) => {
            zone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                const input = document.getElementById('f' + id);
                input.files = files;
                handleFile(files[0], id);
            }
        });

        zone.addEventListener('contextmenu', (e) => {
            e.preventDefault(); 
            const img = document.getElementById('i' + id);
            const placeholder = document.getElementById('p' + id);
            const input = document.getElementById('f' + id);
            
            img.src = "";
            img.style.display = "none";
            placeholder.style.display = "block";
            input.value = ""; 
        });
    });

    function previewFile(input, id) {
        if (input.files && input.files[0]) {
            handleFile(input.files[0], id);
        }
    }

    function handleFile(file, id) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.getElementById('i' + id);
            const placeholder = document.getElementById('p' + id);
            img.src = e.target.result;
            img.style.display = "block";
            placeholder.style.display = "none";
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
