<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banco de Dados - PvP - Datamining</title>
	<link rel="icon" type="image/png" href="Ícone 11 - Datamine.png">
    <style>
        body {
            background-color: #11806A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }

        .main-container {
            display: flex;
            background-color: #fff;
            border: 8px solid #000;
            width: 900px;
            height: 650px;
            box-sizing: border-box; /* Garante que a borda não aumente o tamanho total */
        }

        .sidebar {
            background-color: #484848;
            width: 250px;
            padding: 10px; /* Reduzido de 20px para caber mais um item */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-right: 8px solid #000;
            box-sizing: border-box;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white; /* Adicionado para visibilidade dos dois pontos */
        }

        .icon-box {
            width: 85px;  /* Reduzido de 100px */
            height: 85px; /* Reduzido de 100px */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .editable-num {
            font-size: 65px; /* Reduzido de 80px */
            font-weight: 900;
            outline: none;
            width: 120px;
            color: white;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #player-name {
            font-size: 50px;
            font-weight: bold;
            text-decoration: underline;
            outline: none;
            min-width: 300px;
        }

        .grid-frame {
            border: 8px solid #000;
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .drop-zone {
            border: 2px solid #000;
            position: relative;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.2s;
        }

        .drop-zone.dragover {
            background-color: #e0f2f1;
            border: 2px dashed #000;
        }

        .drop-zone img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            display: none;
            pointer-events: none;
        }

        .box-index {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
            pointer-events: none;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 1 - V.png" alt="V"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">1</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 2 - A.png" alt="A"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 3 - B.png" alt="B"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">5</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 4 - Mini Patch.png" alt="Patch"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 5 - Mini Bug.png" alt="Bug"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
        <div class="stat-item">
            <div class="icon-box"><img src="Ícone 6 - Pedaço do Mapa.png" alt="Mapa"></div> <span>:</span>
            <div class="editable-num" contenteditable="true">0</div>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div id="player-name" contenteditable="true">Jogador 1</div>
            <select onchange="document.getElementById('player-name').style.color = this.value">
                <option value="black">Escolher Cor</option>
                <option value="red">Vermelho</option>
                <option value="orange">Laranja</option>
                <option value="yellow">Amarelo</option>
                <option value="green">Verde</option>
                <option value="cyan">Ciano</option>
                <option value="darkblue">Azul</option>
                <option value="purple">Roxo</option>
                <option value="magenta">Magenta</option>
            </select>
        </div>

        <div class="grid-frame">
            <div class="drop-zone" id="dz1" onclick="document.getElementById('f1').click()">
                <span class="box-index">1</span>
                <span class="placeholder-text" id="p1">Clique ou Arraste</span>
                <img id="i1">
                <input type="file" id="f1" hidden accept="image/*" onchange="previewFile(this, 1)">
            </div>
            <div class="drop-zone" id="dz2" onclick="document.getElementById('f2').click()">
                <span class="box-index">2</span>
                <span class="placeholder-text" id="p2">Clique ou Arraste</span>
                <img id="i2">
                <input type="file" id="f2" hidden accept="image/*" onchange="previewFile(this, 2)">
            </div>
            <div class="drop-zone" id="dz3" onclick="document.getElementById('f3').click()">
                <span class="box-index">3</span>
                <span class="placeholder-text" id="p3">Clique ou Arraste</span>
                <img id="i3">
                <input type="file" id="f3" hidden accept="image/*" onchange="previewFile(this, 3)">
            </div>
            <div class="drop-zone" id="dz4" onclick="document.getElementById('f4').click()">
                <span class="box-index">4</span>
                <span class="placeholder-text" id="p4">Clique ou Arraste</span>
                <img id="i4">
                <input type="file" id="f4" hidden accept="image/*" onchange="previewFile(this, 4)">
            </div>
        </div>
    </div>
</div>

<script>
    // O Script permanece o mesmo, ele já funciona para qualquer quantidade de drop-zones
    document.querySelectorAll('.drop-zone').forEach(zone => {
        const id = zone.id.replace('dz', '');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            zone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });
        zone.addEventListener('dragover', () => zone.classList.add('dragover'));
        zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
        zone.addEventListener('drop', (e) => {
            zone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                const input = document.getElementById('f' + id);
                input.files = files;
                handleFile(files[0], id);
            }
        });
        zone.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const img = document.getElementById('i' + id);
            const placeholder = document.getElementById('p' + id);
            const input = document.getElementById('f' + id);
            img.src = "";
            img.style.display = "none";
            placeholder.style.display = "block";
            input.value = "";
        });
    });

    function previewFile(input, id) {
        if (input.files && input.files[0]) {
            handleFile(input.files[0], id);
        }
    }

    function handleFile(file, id) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.getElementById('i' + id);
            const placeholder = document.getElementById('p' + id);
            img.src = e.target.result;
            img.style.display = "block";
            placeholder.style.display = "none";
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
