<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Central - Vista do Jogador - Datamining</title>
    <link rel="icon" type="image/png" href="Ícone 11 - Datamine.png">
    <style>
        :root {
            --primary: #11806A;
            --dark: #0a4d40;
            --accent: #ffeb00;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 320px; 
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
            border-bottom: 4px solid #000;
            z-index: 1000;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-btn {
            background: #444; 
            color: white; 
            border: 2px solid #fff;
            padding: 5px; 
            cursor: pointer; 
            font-size: 14px;
            text-transform: uppercase; 
            transition: all 0.2s; 
            border-radius: 5px;
            /* MODIFICAÇÃO: flex-grow em 0 e largura fixa para desktop */
            flex: 0 0 150px;
            width: 150px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .nav-btn:hover { background: var(--primary); transform: translateY(-2px); }
        .nav-btn.active { background: var(--primary); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #content-area { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            overflow: hidden; 
        }

        iframe, #welcome { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: none; 
        }

        iframe.active, #welcome.active { 
            display: flex; 
            flex-direction: column;
        }

        #welcome-screen {
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            width: 100%;
            height: 100%; 
            color: white;
            text-align: center; 
            text-shadow: 3px 3px 0px #000;
            padding: 20px;
            box-sizing: border-box;
        }

        .img-header {
            width: 70%;
            max-width: 300px; 
            height: auto; 
            margin-bottom: 20px;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.6));
            animation: pulsar 2s infinite ease-in-out;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #welcome-screen h1 { font-size: clamp(28px, 8vw, 60px); margin: 0; }
        #welcome-screen p { font-size: clamp(16px, 4vw, 25px); margin: 5px 0 0 0; opacity: 0.9; text-transform: uppercase; }

        #frame-caminhos.active {
            display: block;
            width: 50%;
            height: 50%;
            transform: scale(2);
            transform-origin: 0 0;
        }

        /* AJUSTES MOBILE */
        @media (max-width: 768px) {
            header {
                padding: 10px 5px;
                gap: 8px; /* Espaçamento entre botões */
                max-height: 40vh;
                overflow-y: visible; /* Garante que não apareça scroll desnecessário */
                justify-content: center;
            }

            .nav-btn {
                font-size: 11px;
                height: 45px;
                /* Resetamos as larguras fixas anteriores */
                flex: 0 0 auto;
            }

            /* Configuração: 1ª linha com 3 botões */
            .nav-btn:nth-child(-n+3) {
                width: calc(33% - 10px); /* Aproximadamente 1/3 da tela */
            }

            /* Configuração: Próximas linhas com 2 botões */
            .nav-btn:nth-child(n+4) {
                width: calc(33% - 10px); /* Aproximadamente metade da tela */
            }

            #frame-caminhos.active {
                width: 100%;
                height: 100%;
                transform: none;
            }
        }
    </style>
</head>
<body>

<header>
    <button class="nav-btn active" onclick="showCommand('welcome', this)">Início</button>
    <button class="nav-btn" onclick="showCommand('regras', this)">Regras</button>
    <button class="nav-btn" onclick="showCommand('pastas', this)">Pastas</button>
    <button class="nav-btn" onclick="showCommand('banco-all', this)">Banco de Dados</button>
    <button class="nav-btn" onclick="showCommand('mapas', this)">Mapas</button>
    <button class="nav-btn" onclick="showCommand('caminhos', this)">Caminhos</button>
    <button class="nav-btn" onclick="showCommand('roletas', this)">Roletas</button>
</header>

<div id="content-area">
    <div id="welcome" class="active">
        <div id="welcome-screen">
            <img src="Ícone 12 - Datamine Portátil.png" alt="Ícone Datamine" class="img-header">
            <h1>DATAMINING</h1>
            <p>Vista do Jogador</p>
        </div>
    </div>

    <iframe id="frame-regras" src="Regras - Datamining.html"></iframe>
    <iframe id="frame-pastas" src="Pastas - Datamining.html"></iframe>
    <iframe id="frame-banco-all" src="Banco de Dados - All - Datamining.html"></iframe>
    <iframe id="frame-mapas" src="Mapas - Datamining.html"></iframe>
    <iframe id="frame-caminhos" src="Caminhos - Datamining.html"></iframe>
    <iframe id="frame-roletas" src="Roletas - Datamining.html"></iframe>
</div>

<script>
    function showCommand(id, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.getElementById('welcome').classList.remove('active');
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));

        if (id === 'welcome') {
            document.getElementById('welcome').classList.add('active');
        } else {
            document.getElementById('frame-' + id).classList.add('active');
        }
    }

    window.onload = function() {
        if (!document.querySelector('meta[name="viewport"]')) {
            let v = document.createElement('meta');
            v.name = "viewport";
            v.content = "width=device-width, initial-scale=1.0";
            document.getElementsByTagName('head')[0].appendChild(v);
        }
    };
</script>
</body>

</html>
